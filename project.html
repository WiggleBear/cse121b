<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Suggestion Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <label for="rating">Choose a movie rating:</label>
    <select id="rating">
      <option value="g">G</option>
      <option value="pg">PG</option>
      <option value="pg-13">PG-13</option>
      <option value="r">R</option>
    </select>
    <button id="generateSuggestion">Generate Movie Suggestion</button>
    <div id="movieInfo"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
